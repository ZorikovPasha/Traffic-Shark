<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header advert-header">
    <div class="container">
      <div class="header__inner">
        <a class="header__logo" href="#">
          <img class="header__logo-img" src="images/logo.png" alt="">
        </a>
        <div class="header__category">
          <a class="header__category-link" href="developers.html">Web-developers</a>
          <a class="header__category-link" href="advert.html">Advetisers</a>
        </div>
        <div class="header__actions">
          <div class="header__enter">
            <a class="header__enter-link" href="login.html">Sign In</a>
            <span>|</span>
            <a class="header__enter-link" href="signup.html">Sign Up</a>
          </div>
          <div class="header__toggle-lang">
            <label class="toggle">
              <input class="toggle__real" type="checkbox" name="language">
              <span class="toggle__fake">
                <span class="toggle__fake-ru">RU</span>
                <span class="toggle__fake-en">EN</span>
              </span>
            </label>

          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="signup">
    <div class="signup__content">
      <h1 class="main__title">Sign Up</h1>
      <form class="signup__form">
        <input type="email" name="email" class="signup__form-lineinput form__lineinput" placeholder="E-mail">
        <div class="signup__form-box">
          <input type="password" class="signup__form-input form__input" name="password" placeholder="Password">
          <input type="password" class="signup__form-input form__input" name="password" placeholder="Password">  
        </div>
        <div class="signup__form-box">
          <input type="text" class="signup__form-input form__input" placeholder="Skype">
          <input type="text" class="signup__form-input form__input" placeholder="Telegram">  
        </div>
        <h4 class="signup__form-title">What are you're working with:</h4>
        <div class="signup__form-options">
          <label class="signup__form-option">
            <input class="signup__form-checkboxreal" type="checkbox">
            <span class="signup__form-checkboxfake"></span>
            <span class="signup__form-optionname">CPI</span>
          </label>
          <label class="signup__form-option">
            <input class="signup__form-checkboxreal" type="checkbox">
            <span class="signup__form-checkboxfake"></span>
            <span class="signup__form-optionname">Gambling</span>
          </label>
          <label class="signup__form-option">
            <input class="signup__form-checkboxreal" type="checkbox">
            <span class="signup__form-checkboxfake"></span>
            <span class="signup__form-optionname">Betting</span>
          </label>
          <label class="signup__form-option">
            <input class="signup__form-checkboxreal" type="checkbox">
            <span class="signup__form-checkboxfake"></span>
            <span class="signup__form-optionname">Crypto</span>
          </label>
          <label class="signup__form-option">
            <input class="signup__form-checkboxreal" type="checkbox">
            <span class="signup__form-checkboxfake"></span>
            <span class="signup__form-optionname">Datinges</span>
          </label>
          <label class="signup__form-option">
            <input class="signup__form-checkboxreal" type="checkbox">
            <span class="signup__form-checkboxfake"></span>
            <span class="signup__form-optionname">Sweepstakes</span>
          </label>
          <label class="signup__form-option">
            <input class="signup__form-checkboxreal" type="checkbox">
            <span class="signup__form-checkboxfake"></span>
            <span class="signup__form-optionname">CC-submits</span>
          </label>
          <label class="signup__form-option">
            <input class="signup__form-checkboxreal" type="checkbox">
            <span class="signup__form-checkboxfake"></span>
            <span class="signup__form-optionname">Other</span>
          </label>  
        </div>
        <input type="text" class="signup__form-lineinput form__lineinput" placeholder="What type of traffic do you use?">
        <div class="signup__form-terms-wrap">
          <label class="signup__form-terms">
            <input class="signup__form-checkboxreal" type="checkbox">
            <span class="signup__form-checkboxfake"></span>
            <span class="signup__form-text">I agree with 
              <a href="#">terms and conditions</a>
            </span>
          </label>
        </div>
        <div class="btn-wrapper">
          <button class="signup__form-btn btn" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
